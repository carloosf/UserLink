version: '2.15.1'

services:
  database:
    image: postgres 
    container_name: userlink
    restart: always
    ports:
      - 5434:5434
    environment:
      - POSTGRES_USER=admin 
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=database
    volumes: 
    - pgdata:/data/postgres

volumes:
  pgdata:
    driver: local

